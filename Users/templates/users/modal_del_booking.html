{% load static %}

{% block modal %}
    <div class="modal fade" id="modal_del_booking" tabindex="-1" role="dialog"z>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header my-modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="d-flex flex-column align-items-center">
                            <h4 class="txt-headline text-center fs-3">Вы правда хотите
                                <span class="txt-select fs-3">отменить</span> посещение?</h4>
                            <div>
                                <img id="modal_cat_sad" src="{% static 'gifs/not_hehe.gif' %}" alt="crying cat" class="crying-gif mb-3">
                                <img id="modal_cat_happy" src="{% static 'gifs/happy.gif' %}" alt="crying cat" class="crying-gif mb-3">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-dark btn-block my-2 mx-4" id="modal_no" data-bs-dismiss="modal">Нет</button>
                            <button type="button" class="btn btn-dark btn-block px-3 my-2 mx-4 modal_yes" id="{{ b.id }}">Да</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
